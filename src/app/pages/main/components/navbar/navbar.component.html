

<div>
    <div *ngFor="let nav of datas; let i=index" (click)="activeUrl(i, nav)" [ngClass]="nav.editMode ? 'bg-grey' : ''" class="sidebar-link">
        <div *ngIf="!nav.editMode">{{nav.name}}</div>
        <input *ngIf="nav.editMode" [(ngModel)]="nav.name">
        <button *ngIf="index === i" (click)="toggleEditMode(nav)"><img src="{{nav.editMode ? 'assets/images/floppy-disk.png' : 'assets/images/draw%20(1).png'}} " width="14" height="14" alt=""></button>
    </div>
    <div (click)="createNav()"  class="sidebar-link">
        <button>
            <img src="assets/images/plus.png" width="14" height="14" alt=""> Add new group
        </button>
    </div>
</div>
